<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="box">
      <input readonly type="text" class="result">
      <div class="buttons">
        <div class="buttons-row">
          <a href="#" id="ac" class="button button-adv">AC</a>
          <a href="#" id="sign" class="button button-adv">+/-</a>
          <a href="#" class="button button-adv operation">%</a>
          <a href="#" class="button button-o operation">รท</a>
        </div>
        <div class="buttons-row">
          <a href="#" class="button number">7</a>
          <a href="#" class="button number">8</a>
          <a href="#" class="button number">9</a>
          <a href="#" class="button button-o operation">ร</a>
        </div>
        <div class="buttons-row">
          <a href="#" class="button number">4</a>
          <a href="#" class="button number">5</a>
          <a href="#" class="button number">6</a>
          <a href="#" class="button button-o operation">-</a>
        </div>
        <div class="buttons-row">
          <a href="#" class="button number">1</a>
          <a href="#" class="button number">2</a>
          <a href="#" class="button number">3</a>
          <a href="#" class="button button-o operation">+</a>
        </div>
        <div class="buttons-row">
          <a href="#" class="button button-b number">0</a>
          <a href="#" class="button dot">,</a>
          <a href="#" id="equal" class="button button-o">=</a>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
